program: train.py
method: grid
metric:
  goal: maximize
  name: val_accuracy
parameters:
  tokenizer:
    value: 'en_core_web_md'
  vectors:
    value: 'en_core_web_md'
  dataset:
    value: 'babi'
  model:
    value: 'vanilla_transformer'
  optimizer:
    value: 'adam'
  epochs:
    value: 320
  batch_size:
    values: [128]
  lr:
    values: [0.0001, 0.001]
  log:
    value: null
  learning_rate_decay_schedule:
    value: null
  log_freq:
    value: null
  checkpoint_metric:
    value: 'accuracy'
  dataset.debug:
    value: False
  dataset.task:
    value: 'all'
  dataset.version:
    value: '1k'
  model.nhead:
    value: 2
  model.num_layers:
    values: [3, 6]
